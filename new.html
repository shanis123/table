<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.js">
    <link rel="stylesheet" href="sshanis.css">
    <link rel="stylesheet" href="table.css">
</head>
<body style="background-color: burlywood;margin: 10px;">
    <div style=>
        <h3 style="color: rgb(247, 235, 235);margin: 10px;background-color: rgb(0, 0, 0);text-align: center;"> STUDENT DETAILS </h3>
        <div class="mb-3">
          <label for="" class="form-label" style="color: rgb(2, 2, 2);margin-left: 10px;font-weight: bold;">Name</label>
          <input type="text" class="form-control" id="studentname" style="margin: 10px; width: 30%;"><label for="" id="error" style="color: brown;display: flex;"></label>
        </div>
        <div class="mb-3">
          <label for="" class="form-label" style="color: rgb(0, 0, 0);margin-left: 10px;font-weight: bold;">Age</label>
          <input type="text" class="form-control" id="studentage"style="margin: 10px; width: 30% ;"><label for="" id="errror" style="color: brown;display: flex;"></label>
        </div>

        <div class="mb-3">
            <label for="" class="form-label" style="color: rgb(0, 0, 0);margin-left: 10px;font-weight: bold;">Qualification</label>
            <input type="text" class="form-control" id="studentqualification"style="margin: 10px;width: 30%;">
          </div>
        <div class="mb-3">
            <label for="" class="form-label" style="color: rgb(0, 0, 0);margin-left: 10px;font-weight: bold;">Score</label>
            <input type="text" class="form-control" id="studentscore"style="margin: 10px;width: 30%;">
        </div>
        <div class="mb-3">
            <label for="" class="form-label" style="color: rgb(0, 0, 0);margin-left: 10px;font-weight: bold;">average</label>
            <input type="text" class="form-control" id="newaverage"style="margin: 10px;width: 30%;">
        </div>
        
        
        
        <button style="margin-left: 10px;" type="submit" class="btn btn-warning" onclick="addstudent()">Submit</button>

    </div>
    <div>
        <table class="table" id="studentlist">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Qualification</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
    
        </table>
          
    </div>
    <script type="text/javascript">
        var studentarray=[];
        function addstudent() {
           var Name  = document.getElementById("studentname").value;
           var Age  = document.getElementById("studentage").value;
           var Qualification  = document.getElementById("studentqualification").value;
           var Score  = document.getElementById("studentscore").value;
           var errorMessage =document.getElementById("error");
           document.getElementById("error").innerHTML=""
           var errrorMessagee =document.getElementById("errror");
           document.getElementById("errror").innerHTML=""

           if(Name==''){
            errorMessage.innerText = "Name is emty";
            return; 
           }
            else if(Age==''){
            errrorMessagee.innerText = "age is emty";   
           }
          var newstudent={
              Name,
              Age,
              Qualification,
              Score:Number(Score)
           }
           studentarray.push(newstudent)
           
            var studentlist = document.getElementById("studentlist");
            var row = studentlist.insertRow(1)

            var namecolom = row.insertCell(0)
            namecolom.innerHTML=Name
            var agecolom = row.insertCell(1)
            agecolom.innerHTML=Age
            var qualicolom = row.insertCell(2)
            qualicolom.innerHTML=Qualification
            var scorecolom = row.insertCell(3)
            scorecolom.innerHTML=Score

            var totelscore = 0;
            var average = 0;
             
            for (i=0;i<studentarray.length;i++){
                var currentstudent=studentarray[i]
                totelscore=totelscore+currentstudent.Score
            }
           average=totelscore/studentarray.length;
           document.getElementById("newaverage").value=average


        
          
        }
      </script>
</body>
</html>
